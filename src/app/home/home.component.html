<nav class="home_nav">

    <a routerLink="countries">Countries</a>
    <a routerLink="allGames">Matches</a>
    <a routerLink="groups">Groups</a>
    <a (click)="openProfile()"><img src="../assets/auth.png" width="50px"></a>

</nav>
<section [style.display]="displayNow" class="form-popup ">
    <article *ngIf="flidFront" class="profile-card ">
        <h2>Profile</h2>
        <img src="../assets/auth.png" width="150px" height="150px">
        <hr>
        <dl>
            <td>User Name</td>
            <dd>Kravmaga</dd>
        </dl>
        <hr>
        <dl>
            <td>User Country</td>
            <dd>KravmagCountry</dd>
        </dl>
        <hr>
        <dl>
            <td>User Email</td>
            <dd>Kravmaga@Email</dd>
        </dl>
        <hr>
        <button (click)="flidCard()">Changue Profile</button>
    </article>

    <form *ngIf="flidBack" class="profile-card form-changue-profile ">
        <h2>Modificar Profile</h2>
        <img src="../assets/auth.png" width="150px" height="150px">
        <hr>
        <dl>
            <label for="Name">
                User Name
            </label>
            <input type="text" id="Name" name="Name">
        </dl>
        <hr>
        <dl>
            <label for="Email">
                User Email
            </label>
            <input type="email" id="Email" name="Email">
        </dl>
        <hr>
        <dl>
            <label for="Password">
                User Password
            </label>
            <input type="password" id="Password" name="Password">
        </dl>
        <dl>
            <label for="Repit-password">
                Repet Password
            </label>
            <input type="password" id="Repit-password" name="Repit-password">
        </dl>
        <hr>
        <button (submit)="submbit">Confirm Changue</button>
        <button (click)="flidCard()">Cancel Changue </button>
    </form>
</section>
<section class="container">
    <article class="home">
        <main class="home_main">
            <router-outlet></router-outlet>
        </main>
        <footer class="home_footer"></footer>
    </article>
</section>
