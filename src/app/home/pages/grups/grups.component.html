<H2>Matches</H2>
<article class="card" *ngFor="let group of countries$ |async">

    <h6>{{group.name}}</h6>
    <table class="card_table">
        <th>Equipos</th>
        <th> PG </th>
        <th> W </th>
        <th> E </th>
        <th> L </th>
        <th>Pts </th>
    </table>
    <dl *ngFor="let footballTeams of group.teams">
        <dt> <img src="{{footballTeams.flag}}" loading="lazy" width="24px" height="17px">{{footballTeams.name |
            uppercase}} </dt>
        <dd> {{footballTeams.gamesPlayed}}</dd>
        <dd> {{footballTeams.gamesWon}}</dd>
        <dd> {{footballTeams.favoritePoint}}</dd>
        <dd> {{footballTeams.lostMatches}}</dd>
        <dd> {{footballTeams.favoritePoint}}</dd>
    </dl>



</article>
